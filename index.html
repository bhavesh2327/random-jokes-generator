<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Oasis</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Joke Oasis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center mt-5" id="home">
        <h1 class="mb-4">Welcome to Joke Oasis</h1>
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search for a joke" aria-label="Search for a joke">
            <div class="input-group-append">
                <button class="btn btn-success" id="searchBtn">Search Joke</button>
            </div>
        </div>
        <div class="joke alert alert-info" role="alert">
            <p id="joke">Get a joke!</p>
        </div>
        <button class="btn btn-warning" id="randomBtn">Get a Random Joke</button>
    </div>

    <div id="about" class="container mt-5">
        <h2>About</h2>
        <p>This is a website dedicated to providing users with a collection of jokes to brighten their day!</p>
    </div>

    <div id="contact" class="container mt-5">
        <h2>Contact</h2>
        <p>For inquiries, please email us at <a href="mailto:bhaveshapsb.@gmail.com">bhaveshapsb@gmail.com</a>.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
